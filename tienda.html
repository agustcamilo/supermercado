<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiKiosko</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" />
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <h1>MiKiosko</h1>
      <div class="header-actions">
        <input id="q" type="search" placeholder="Buscar productos… (ej: pan)" />
        <select id="filterCategory">
          <option value="">Todas las categorias</option>
        </select>
        <button id="btnCart" class="btn primary">
          Carrito (<span id="cartCount">0</span>)
        </button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section id="catalog" class="grid"></section>

    <aside class="checkout">
      <h2>Resumen</h2>
      <div class="totals">
        <div><span>Subtotal</span><span id="subtotal">$0</span></div>
        <div><span>Envio</span><span id="shipping">$0</span></div>
        <div><span>Descuento</span><span id="discount">$0</span></div>
        <div class="grand">
          <span>Total</span><span id="grandTotal">$0</span>
        </div>
      </div>

      <form id="checkoutForm">
        <h3>Datos del comprador</h3>
        <div class="form-row">
          <label>Nombre</label>
          <input name="name" required value="Agus Martinez" />
        </div>
        <div class="form-row">
          <label>Correo</label>
          <input name="email" type="email" required value="juan.perez@correo.com" />
        </div>
        <div class="form-row split">
          <div>
            <label>Pais</label>
            <input name="country" required value="Chile" />
          </div>
          <div>
            <label>Codigo Postal</label>
            <input name="zip" required value="2000" />
          </div>
        </div>

        <h3>Pago</h3>
        <div class="form-row">
          <label>N° Tarjeta</label>
          <input name="card" inputmode="numeric" minlength="16" maxlength="19" placeholder="1111 1111 1111 1111"
            required value="4111 1111 1111 1111" />
        </div>
        <div class="form-row split">
          <div>
            <label>Vencimiento (MM/AA)</label>
            <input name="exp" placeholder="12/26" required value="12/25" />
          </div>
          <div>
            <label>CVV</label>
            <input name="cvv" inputmode="numeric" minlength="3" maxlength="4" required value="123" />
          </div>
        </div>

        <div class="form-row">
          <label>Cupon de descuento</label>
          <div class="inline">
            <input id="couponInput" placeholder="INGRESA-CUPON" />
            <button id="applyCoupon" type="button" class="btn">
              Aplicar
            </button>
          </div>
          <small>Usa <strong>BIENVENID@</strong> (10%) o
            <strong>ENVIOGRATIS</strong> (envio sin cargo).</small>
        </div>

        <button class="btn primary full" type="submit">
          Finalizar compra
        </button>
        <button class="btn ghost full" id="clearCart" type="button">
          Vaciar carrito
        </button>
      </form>
    </aside>
  </main>

  <template id="tplCard">
    <article class="card">
      <div class="card-body">
        <h3 class="title"></h3>
        <p class="desc"></p>
        <div class="meta">
          <span class="price"></span>
          <span class="stock"></span>
        </div>
        <div class="actions">
          <button class="btn" data-action="less">−</button>
          <input class="qty" type="number" min="1" value="1" />
          <button class="btn" data-action="more">+</button>
          <button class="btn primary" data-action="add">Agregar</button>
        </div>
      </div>
    </article>
  </template>

  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeCart" class="close">×</button>
      <h2>Carrito</h2>
      <div id="cartItems"></div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="wrap">
      <p>Entrega final Agustin Camilo</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="./app.js"></script>
</body>

</html>
